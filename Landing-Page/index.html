<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;1,1000&family=Poppins:wght@200;300;400;500;600;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>STRATHMORE LEOS RUGBY</h1>
                <div>
                    <img src="logo.png" alt="Strathmore University logo" class="logo-png">
                </div>
            </div>
            <div class="nav-links">
                <a href="#about-us">About Us</a>
                <a href="#scholarships">Scholarships</a>
                <a href="#contact">Contact Us</a>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div>
            <h1 class="gradient-text head1">WE ARE THE STRATHMORE LEOS</h1>
            <h1 class="gradient-text head2">THE BEST UNIVERSITY TEAM</h1>
            <h1 class="gradient-text head3">IN EAST AND CENTRAL AFRICA</h1>
        </div>
        <img src="Team-Leos.jpg" alt="Team Photo">
    </section>
    <section class="about-us">
        <img src="Leos-Christie.jpg" alt="Christie 7s Champions">
        <div>
            <h1 class="gradient-text">ABOUT US</h1>
        </div>
    </section>
    <section class="scholarships"></section>
    <footer class="contact"></footer>
